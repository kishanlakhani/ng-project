<form [formGroup]="signUpForm" (ngSubmit)="onFormSubmit()">
        
    <div class="form-group">
      <label for="title">Username<span style="color: red;">*</span></label>
      <input type="text" 
             class="form-control" 
             placeholder="Enter username"
             formControlName="username"
             >

             <div class="alert alert-danger mt-2" 
             role="alert"
             *ngIf="signUpForm.get('username').errors?.required && signUpForm.get('username').touched">
           Username is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="">Password <span style="color: red;">*</span></label>
      <input type="password"
        class="form-control" 
        name="password"
        formControlName="password" 
        >
    </div>

    <div class="form-group">
      <label for="">Confirm Password <span style="color: red;">*</span></label>
      <input type="cpassword"
        class="form-control" 
        name="cpassword"
        formControlName="cpassword" 
        >
    </div>

        

         <div class="form-group">
          <label for="">Birth date<span style="color: red;">*</span></label>
          <input type="date"
            class="form-control" 
            name="birthdate"
            formControlName="birthdate" 
            >
        </div> 

         <div class="form-group">
          <label for="">Email<span style="color: red;">*</span></label>
          <input type="email"
            class="form-control" 
            name="email"
            formControlName="email" 
            >
        </div> 

       
         <label for="">Gender 
          <div class="form-check">
              <label class="form-check-label">
              <input type="radio" 
                      class="form-check-input" 
                      name="gender" 
                      value="male" 
                      formControlName="gender"
                      >
              male
            </label>
          </div>

          <div class="form-check">
              <label class="form-check-label">
              <input type="radio" 
                      class="form-check-input" 
                      name="gender"  
                      value="female"
                      formControlName="gender"
                      >female
            </label>
          </div>
        </label> 

        <div *ngFor="let data of Data; let i=index">
          <label>
            <input type="checkbox" [value]="data.value" (change)="onCheckChange($event)" />
            {{data.name}}
          </label>
        </div>
       
        
<p class="error" *ngIf="this.signUpForm.controls['checkArray'].errors?.required">
  Checkbox is required, select atleast one value.
</p>
      <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
              <button type="submit" 
              class="btn btn-primary"
              [disabled]="signUpForm.invalid"
              >
              Sign Up
          </button>
          </div>
      </div>
  </form>
{{
signUpForm.value | json
}}
