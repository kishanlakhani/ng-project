


<div class="container">
    <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm.value)" >
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
            class="form-control" 
            name="email" 
            id="email"  
            ngModel
            email
            required
            minlength="8"
            >
        </div>  
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
            class="form-control" 
            name="password" 
            id="password" 
            ngModel
            required
            minlength="8"
            >
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="authForm.invalid"
                    >{{ isLogin ? 'Login':'Signup'}}</button>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button 
                    type="button" 
                    class="btn btn-primary"
                    (click)="isLogin=!isLogin"
                    >{{ !isLogin ? 
                    'Login':'Signup' }}</button>
            </div>
        </div>
    </form>
</div>
